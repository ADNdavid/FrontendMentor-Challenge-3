<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor Challenge 3 | NFT preview card component</title>
  </head>
  <body>
    <main>
      <article>
        <section class="nft-preview">
          <img
            src="images/image-equilibrium.jpg"
            alt="NFT preview"
            class="nft-image"
          />
          <img src="images/icon-view.svg" alt="Icono ojo" class="eye-icon" />
        </section>
        <section class="nft-info">
          <h1><a href="">Equilibrium #3429</a></h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </section>
        <section class="nft-offer">
          <div>
            <img src="images/icon-ethereum.svg" alt="Icono ethereum" />
            <p class="nft-price">0.041 ETH</p>
          </div>
          <div>
            <img src="images/icon-clock.svg" alt="Icono reloj" />
            <p class="nft-time">3 days left</p>
          </div>
        </section>
        <section class="user-preview">
          <img src="images/image-avatar.png" alt="Foto Usuario" />
          <p>Creation of <a href="">Jules Wyvern</a></p>
        </section>
      </article>
    </main>
  </body>
</html>
